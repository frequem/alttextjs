<!DOCTYPE html>
<html>
	<head>
		<title>AlttextJS</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="alttext.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div>
			<div data-alttext="1A" data-alttextgroup="A">test 1 hi hello, group A</div>
			<div data-alttext="2A" data-alttextgroup="A">test 2, hi hello, group A</div>
			<div>test 3 no alttext here</div>
			<div data-alttext="D1">DEFAULT 1</div>
			<div data-alttext="D2">DEFAULT 2</div>
			<div data-alttext="A" data-alttextgroup="A">group A</div>
		</div>
		<span>Resize your browser window to test.</span>
	</body>
</html>
